TABLE_DATASOURCE_INFO=select t.objectid, t.edname, t.descriptions, t.sstype, t.sz, t1.dsip, t1.servername, t1.dsport, t1.username, t1.password, t2.bywm, t2.ywxt, t3.mc ywxtmc from t_mdm_edinfo t, t_mdm_datasource t1,(select * from t_zygl_zyml where zylbbm = ?) t2, (select * from t_zygl_ssjzxt where sslx='1') t3 where t.sourceid = t1.objectid and t.objectid = t2.mdid and t2.ywxt = t3.bm order by t.objectid
SSJZXT_INFO=select * from t_zygl_ssjzxt t where t.sslx = ? order by px